<div class="task-detail-container" *ngIf="!isLoading && task">
  <div class="header">
    <button mat-icon-button (click)="goBack()" class="back-button">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Task Details</h1>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="editTask()">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
      <button mat-raised-button color="warn" (click)="deleteTask()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>
  </div>

  <mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-subtitle>
        Created on {{ task.createdAt | date:'fullDate' }}
        <span *ngIf="task.updatedAt !== task.createdAt">
          â€¢ Updated on {{ task.updatedAt | date:'fullDate' }}
        </span>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="task-meta">
        <div class="meta-item">
          <span class="label">Priority:</span>
          <mat-chip [color]="getPriorityColor(task.priority)" selected>
            {{ getPriorityText(task.priority) }}
          </mat-chip>
        </div>
        
        <div class="meta-item">
          <span class="label">Status:</span>
          <mat-chip [color]="getStatusColor(task.status)" selected>
            {{ getStatusText(task.status) }}
          </mat-chip>
        </div>
      </div>

      <div class="description-section">
        <h3>Description</h3>
        <p class="description">{{ task.description }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="loading-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
